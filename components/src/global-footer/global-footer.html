<html>

<head lang="en-US">
	<meta http-equiv="X-UA-Compatible" content="IE=EDGE">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Global Footer | Component</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<link rel="stylesheet" href="https://cdn.web.wsu.edu/designsystem/1.x/wsu-icons/dist/wsu-icons.bundle.css">
	<link rel="stylesheet" href="global-footer.css">
	<script src="global-footer.js"></script>
</head>

<body>
	<!-- START - Placeholder to Push to Bottom of Screen -->
	<div style="height: calc(45vh); background-color: whitesmoke;"></div>
	<!-- END - Placeholder -->

	<!-- COMPONENT:START -->
	<div class="wsu-g-footer-wrapper">
		<footer class="wsu-g-footer">
			<div class="wsu-g-footer__copyright">&copy; Washington State University 2019</div>
			<nav class="wsu-g-footer__nav" aria-label="Global Footer Quick Links">
				<ul class="wsu-g-footer__nav-list">
					<li class="wsu-g-footer__nav-item">
						<a class="wsu-g-footer__nav-link" href="#">Access</a>
					</li>
					<li class="wsu-g-footer__nav-item">
						<a class="wsu-g-footer__nav-link" href="#">Policies</a>
					</li>
					<li class="wsu-g-footer__nav-item">
						<a class="wsu-g-footer__nav-link" href="#">MyWSU</a>
					</li>
					<li class="wsu-g-footer__nav-item--show-more">
						<a class="wsu-g-footer__nav-link" href="#">
							Follow WSU
						</a>
						<div class="wsu-g-footer__social-list-container">
							<ul class="wsu-g-footer__social-list">
								<li class="wsu-g-footer__social-item">
									<a class="wsu-g-footer__social-link" href="#instagram" title="Follow WSU on Instagram">
										<div class="wsu-icon wsu-i-social-instagram"></div>
									</a>
								</li>
								<li class="wsu-g-footer__social-item">
									<a class="wsu-g-footer__social-link" href="#twitter" title="Follow WSU on Twitter">
										<div class="wsu-icon wsu-i-social-twitter"></div>
									</a>
								</li>
								<li class="wsu-g-footer__social-item">
									<a class="wsu-g-footer__social-link" href="#facebook" title="Follow WSU on Facebook">
										<div class="wsu-icon wsu-i-social-facebook"></div>
									</a>
								</li>
								<li class="wsu-g-footer__social-item">
									<a class="wsu-g-footer__social-link" href="#all" title="See More Social Options">
										<div class="wsu-icon wsu-i-more"></div>
									</a>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</nav>
		</footer>
	</div>
	<!-- COMPONENT:END -->
</body>

</html>
